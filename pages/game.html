    <h1>LE PETIT BAC</h1>

    <div class="divContent">
        <div class="loginButtonContent">
            <input id="login_pseudo" type="text" placeholder="Pseudo ...">
            <button id="createRoom" disabled>CRÉER UNE PARTIE</button>
        </div>
    </div>

</section>

<section id="waitingRoom" class="none">
    
    <section class="header">
        <h1 class="waiting_title"></h1>

        <div class="copyLink">
            <span class="clickMe">Cliquer ici pour copier le lien</span>
            <input type="text" id="join_link"/>
        </div>

        <h1 class="waiting_numbers"></h1>
    </section>

    
    <section class="body">
        <section class="playerDiv">
            <canvas class="canvasBackground" height="1280" width="1080"></canvas>
            <div id="player_list"></div>
            <div class="ready_button_container">
                <button id="ready_button">Pret</button>
            </div>
        </section>
        <section id="gameSettings">

            <section class="tabs">
                <div class="titleGame">PARTIE</div>
                <div class="titleConf darkBlueTabs">CONFIGURATION</div>
            </section>

            <section class="borderContainerTab">
                <section class="gameContentTab">
                    <ul id="wordDiv"></ul>
                </section>
            </section>

            <section class="borderContainerTabConf none">
                <section class="gameContentTab">

                    <div>
                        <h4>Mode :</h4>
                        <section class="modeChoiceContent">
                            
                            <div class="modeDiv classicMode selectedMode" value="CLASSIC">
                                <img src="/images/crayon2.png">
                                <div class="modeTitle">CLASSIQUE</div>
                            </div>
                            
                            <div class="modeDiv randomMode" value="RANDOM">
                                <div class="modeContent">?</div>
                                <div class="modeTitle">ALÉATOIRE</div>
                            </div>
                            
                        </section>
                    </div>
        
                    <section class="gameConfiguration">
                        <h4>Rounds :</h4>
                        <div class="partie"></div>
                    </section>

                </section>
            </section>

        </section>
    </section>
</section>


<section id="game" class="none">

    <section class="header">
        <h1 class="waitingRound"></h1>
        <h2 class="letterDisplay"></h2>
        <h1 class="waiting_numbers"></h1>
    </section>

    <section id="gameContent"></section>
</section>

<section id="result" class="none">

    <section class="header">
        <h1 class="waitingRound"></h1>
        <h2 class="letterDisplay"></h2>
        <h1 class="waiting_numbers"></h1>
    </section>

    <section id="resultContent"></section>
    <section id="playerNextRound"></section>
</section>

<section id="score" class="none">

    <div class="scoreBackground"></div>

    <h1>Fin de la partie !</h1>

    <div class="replayDiv"></div>

    <div class="top"></div>

</section>


<section id="error" class="none">
<h1></h1>
</section>

<section id="notifications">
</section>

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/anim.js"></script>
    <script src="/js/socket.io.min.js"></script>
</body>
